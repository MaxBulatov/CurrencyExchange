<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css"/>
    <link 
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mallanna&family=Russo+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mallanna&family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <title>CurrencyExchange</title>
</head>
<body>
    <div class="s1">
        <div class="main-container">
            <div class=title><h1 class="heading">CurrencyExchange</h1></div>
            
            <div class="content">
                <p class="about">Find out how much your currency is worth from the drop down below.</p>
                <form action="#" method="post" class="inputF">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputState">Pick your currency</label>
                                <select type="text" name="base" id="inputState" class="form-control">
                                    {%for i in currencies%}  
                                        <option>{{i}}</option>
                                    {%endfor%}
                                </select>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="inputState">Pick currency to exchange to</label>
                                <select type="text" name="target" id="inputState" class="form-control">
                                    {%for i in currencies%}
                                        <option>{{i}}</option>
                                    {%endfor%}
                                </select>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success" id="btn"></input>
                </form>
                <p class="tech">Made with: Python for the API call, Flask framework for the backend and HTML/CSS for displaying the data.</p>
            </div>
            
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
